<form>
    Start Date: 
    <input type="text" ng-model="holidaysBetween.startDate" placeholder="YYYY-MM-DD"
           required/>
    End Date: 
    <input type="text" ng-model="holidaysBetween.endDate" placeholder="YYYY-MM-DD"
           required/>
    <button ng-click="holidaysBetween.process();">Get Holidays Between</button> 
</form>
